<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--camera-->
            <a-camera position="0 2 3"></a-camera>
            <!--wall-->
            <a-box position="0 6.5 -4.5" width="20" height="13" src="wall.jpeg"></a-box>
            <!--floor-->
            <a-box position="0 0 0" width="20" height="10" rotation="-90 0 0" src="ground.webp"></a-box>
            <!-- Chair 1  -->
      <a-cylinder
      src="chair.jpeg"
      radius="1.2"
      position="6.5 -0.4 0"
    >
      <a-cylinder
        src="chair.jpeg"
        radius="0.2"
        position="0 1 0"
        height="1.2"
      >
      </a-cylinder>
      <a-cylinder
        src="chair.jpeg"
        position="0 1.9 0"
        rotation="0 0 0"
        radius="1.3"
        height="0.2"
      ></a-cylinder>
      <a-cylinder
        src="chair.jpeg"
        position="0.85 3 0"
        rotation="90 -90 0"
        radius="1.3"
        height="0.2"
      ></a-cylinder>
    </a-cylinder>
        
    <!-- Chair 2  -->

      <a-cylinder
      src="chair.jpeg"
      radius="1.2"
      position="-6.5 -0.4 0"
    >
      <a-cylinder
        src="chair.jpeg"
        radius="0.2"
        position="0 1 0"
        height="1.2"
      >
      </a-cylinder>
      <a-cylinder
        src="chair.jpeg"
        position="0 1.9 0"
        rotation="0 0 0"
        radius="1.3"
        height="0.2"
      ></a-cylinder>
      <a-cylinder
        src="chair.jpeg"
        position="-0.85 3 0"
        rotation="90 -90 0"
        radius="1.3"
        height="0.2"
      ></a-cylinder>
    </a-cylinder>
            
    <!-- Dining Table -->
      <a-box
      src="dining-table.jpeg"
      width="9"
      height="3.5"
      position="0 2 0"
      rotation="90 0 0"
      depth="0.2"
    >
      <a-cylinder
        src="dining-table.jpeg"
        height="2"
        radius="0.8"
        rotation="90 0 0"
        position="0 0 1"
      ></a-cylinder>
    </a-box>
        </a-scene>
    </body>
</html>
